<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="music.css">
    <script src="music.js" defer></script>
   
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Songs</h2>
            <h3 id="artist">KK</h3>
            <div class="img_container">
                <img src="img1.jpeg" alt="">
            </div>
            <audio src="Dil Ibaadat.mp3" ></audio>

            <div class="music_controls">
                <i class="fa-sharp fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
</body>
</html>
